            <div class="post-content">
            <h3 id="display"><a href="#display" class="headerlink" title="display"></a>display</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">转换标签</span><br><span class="line">block 块</span><br><span class="line">inline 行内</span><br><span class="line">inline-block 行内块</span><br><span class="line">行内标签: 一行多个 不可设置宽高</span><br><span class="line">块标签: 独占一行 可以设置宽高</span><br><span class="line">行内块标签: 一行多个且可设置宽高</span><br></pre></td></tr></table></figure>
<h3 id="float"><a href="#float" class="headerlink" title="float"></a>float</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">脱离标准流</span><br><span class="line"><span class="built_in">float</span> : 浮动</span><br><span class="line">	对齐方式:</span><br><span class="line">		left</span><br><span class="line">		right</span><br><span class="line">一.高度塌陷:</span><br><span class="line"></span><br><span class="line">	1.添加 空div</span><br><span class="line">		&lt;div style=<span class="string">"clear: both;"</span>&gt;</span><br><span class="line">	2.塌陷的标签添加属性overflow</span><br><span class="line">		style=<span class="string">"overflow; hidden"</span></span><br><span class="line">二.文字环绕:</span><br><span class="line">	图片浮动而文字不浮动即可</span><br></pre></td></tr></table></figure>
<h3 id="position"><a href="#position" class="headerlink" title="position"></a>position</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">position定位:</span><br><span class="line">	absolute:</span><br><span class="line">		绝对定位 参照物为不是initial和static的父标签</span><br><span class="line"></span><br><span class="line">	relative:</span><br><span class="line">		相对定位 参照position属性值为 relative的父标签</span><br><span class="line">		如果没有 则是参照自己的标准流定位</span><br><span class="line">	fixed:</span><br><span class="line">		相对浏览器进行定位</span><br><span class="line">	sticky:</span><br><span class="line">		粘性的定位 网页能够下滑时,则相对浏览器定位</span><br><span class="line">		否则相对标准流定位.</span><br></pre></td></tr></table></figure>
<h3 id="标签盒子"><a href="#标签盒子" class="headerlink" title="标签盒子"></a>标签盒子</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">所有可见的标签都是由 :</span><br><span class="line">	cotent:</span><br><span class="line">		 宽高 和背景颜色</span><br><span class="line">	padding:</span><br><span class="line">		边线和内容之间的填充物 设置background-color会改变padding的值</span><br><span class="line">	 border :</span><br><span class="line">		值:大小 类型 颜色</span><br><span class="line">	 margin(不可见的):</span><br><span class="line">		不可见但是是占位的.</span><br></pre></td></tr></table></figure>
<h3 id="其他属性"><a href="#其他属性" class="headerlink" title="其他属性"></a>其他属性</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">行高:</span><br><span class="line">	line-height:</span><br><span class="line">内容对齐方式:</span><br><span class="line">	text-align</span><br><span class="line">字体加粗方式:</span><br><span class="line">	font-weight:(100-900) 500为正常</span><br><span class="line">字体倾斜方式:</span><br><span class="line">	font-style:italic 文字倾斜</span><br><span class="line">文字装饰器:</span><br><span class="line">	text-decoration: underline 下划线</span><br><span class="line">			overline 上划线</span><br><span class="line">首行缩进;</span><br><span class="line">	text-indent:  2em or 2px</span><br><span class="line">文字间距:</span><br><span class="line">	letter-spacing: 像素和空格</span><br><span class="line">背景图:</span><br><span class="line">	background: url(图像地址) no-reaped position-x positiony center(是否居中) rgba()背景颜色 ;</span><br><span class="line">序列:</span><br><span class="line">	list-style-type: circle;</span><br><span class="line">	list-style-image:将图片作为圆点</span><br><span class="line">	list-style-position:inside; 圆点所在位置</span><br></pre></td></tr></table></figure>
